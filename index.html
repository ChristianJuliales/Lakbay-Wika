<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lakbay Wika</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <label class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider">
        <span class="icon sun">â˜€</span>

    </label>
  </div>
  <div class="container">
    <h1>Lakbay Wika</h1>
  <div>
      <label for="phraseSelect">Select a word/phrase:</label>
      <select id="phraseSelect">
        <option value="">--Select a word/phrase--</option>
        <option value="Where is this?">Where is this?</option>
        <option value="How much is the fare?">How much is the fare?</option>
        <option value="Delicious">Delicious</option>
        <option value="What is your name?">What is your name?</option>
        <option value="How are you?">How are you?</option>
        <option value="I have a question">I have a question</option>
        <option value="Can you please take a picture of me?">Can you please take a picture of me?</option>
        <option value="How much is this?">How much is this?</option>
        <option value="Thank you">Thank you</option>
        <option value="Did you eat?">Did you eat?</option>
        <option value="I need help">I need help</option>
        <option value="Goodbye">Goodbye</option>
        <option value="Excuse me">Excuse me</option>
        <option value="Good morning">Good morning</option>
        <option value="Good afternoon">Good afternoon</option>
        <option value="Good evening">Good evening</option>
        <option value="I love you">I love you</option>
        <option value="I don't understand">I don't understand</option>
        <option value="You're welcome">You're welcome</option>
        <option value="Nice to meet you">Nice to meet you</option>
        <option value="I'm hungry">I'm hungry</option>
        <option value="No problem">No problem</option>
        <option value="How old are you?">How old are you?</option>
        <option value="Where is the restroom?">Where is the restroom?</option>
        <option value="I feel sick">I feel sick</option>
        <option value="I have some trouble">I have some trouble</option>
        <option value="I want a translator">I want a translator</option>
        <option value="It hurts">It hurts</option>
        <option value="Please call a doctor">Please call a doctor</option>
        <option value="May I have the bill?">May I have the bill?</option>
      </select>
    </div>
    <div>
      <label for="languageSelect">Translate to:</label>
      <select id="languageSelect">
        <option value="">Select Language</option>
        <option value="tl">Tagalog</option>
        <option value="ilo">Ilocano</option>
        <option value="hil">Hiligaynon</option>
        <option value="war">Waray</option>
        <option value="bik">Bikol</option>
        <option value="pam">Kapampangan</option>
        <option value="pang">Pangasinense</option>
        <option value="mrw">Maranao</option>
        <option value="ceb">Cebuano</option>
      </select>
    </div>
    <button id="translateButton">Translate</button>
  </div> &nbsp; &nbsp;&nbsp;&nbsp;


    <div class="translate">
    <h2>Translated Text:</h2>
    <div id="outputText"class="output-box"></div>
  </div>

  <script src="script.js"></script>

</html>
